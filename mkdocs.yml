site_name: CompText Ecosystem Documentation
site_description: Official documentation for CompText - Token-efficient DSL for LLM interactions
site_author: CompText Team
site_url: https://profrandom92.github.io/comptext-docs

repo_name: ProfRandom92/comptext-docs
repo_url: https://github.com/ProfRandom92/comptext-docs
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - abbr
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"\'/]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ProfRandom92
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/YOUR_INVITE
      name: Discord Community
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CompTextDSL
      name: Twitter

  version:
    provider: mike
    default: stable

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - First Steps: getting-started/first-steps.md
  - User Guide:
    - DSL Syntax: user-guide/dsl-syntax.md
    - MCP Integration: user-guide/mcp-integration.md
    - Python Library: user-guide/python-library.md
    - Best Practices: user-guide/best-practices.md
  - API Reference:
    - MCP Server API: api-reference/mcp-api.md
    - Python API: api-reference/python-api.md
    - REST Endpoints: api-reference/rest-api.md
  - Tutorials:
    - Token Optimization: tutorials/token-optimization.md
    - Building Agents: tutorials/building-agents.md
    - Custom Commands: tutorials/custom-commands.md
  - Community:
    - Contributing: community/contributing.md
    - Code of Conduct: community/code-of-conduct.md
    - Changelog: community/changelog.md
  - About:
    - Architecture: about/architecture.md
    - FAQ: about/faq.md
